title: Kevin Belanger
email: kevinjbelanger@hotmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Personal website showcasing my projects, skills, and experience.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: kjbelanger
github_username:  kjbelanger

# Build settings
markdown: kramdown
theme: jekyll-theme-primer
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Navigation
header_pages:
  - about.html
  - skills.html
  - projects.html
  - resume.html
  - contact.html

# Social links
external:
  - title: GitHub
    url: https://github.com/kjbelanger
    icon: github
  - title: LinkedIn
    url: https://www.linkedin.com/in/kevin-belanger-1b1b1b1b1/
    icon: linkedin
  - title: Twitter
    url: https://twitter.com/kjbelanger
    icon: twitter

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "welcome.html", title: "Home"}
  - {file: "about.html", title: "About Me"}
  - {file: "resume.html", title: "Resume"}
  - {file: "projects.html", title: "Projects"}
  - {file: "skills.html", title: "Skills"}
  - {file: "achievements.html", title: "Achievements"}
  - {file: "contact.html", title: "Contact"}

# SEO
defaults:
  -
    scope:
      path: ""
    values:
      layout: "page"
      author: "Kevin Belanger"
      description: "Professional portfolio showcasing cloud expertise and technical skills"
      keywords: "cloud computing, AWS, Azure, networking, infrastructure, DevOps"

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-sitemap
