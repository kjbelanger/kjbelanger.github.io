# Site settings
title: Kevin Belanger
email: kevinjbelanger@hotmail.com
description: Cloud Infrastructure Engineer specializing in AWS, Azure, and DevOps practices.

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Navigation
nav:
  - title: Home
    url: /
    icon: fas fa-home
  - title: Resume
    url: /_pages/resume.html
    icon: fas fa-file-alt
  - title: Projects
    url: /_pages/projects.html
    icon: fas fa-project-diagram
  - title: Skills
    url: /_pages/skills.html
    icon: fas fa-cogs
  - title: Contact
    url: /_pages/contact.html
    icon: fas fa-envelope

# Social links
social:
  - name: LinkedIn
    url: https://linkedin.com/in/yourprofile
    icon: fab fa-linkedin
  - name: GitHub
    url: https://github.com/yourusername
    icon: fab fa-github
  - name: Email
    url: mailto:kevinjbelanger@hotmail.com
    icon: fas fa-envelope

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE

# Navigation
header_pages:
  - about.html
  - skills.html
  - projects.html
  - resume.html
  - contact.html

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "welcome.html", title: "Home"}
  - {file: "about.html", title: "About Me"}
  - {file: "resume.html", title: "Resume"}
  - {file: "projects.html", title: "Projects"}
  - {file: "skills.html", title: "Skills"}
  - {file: "achievements.html", title: "Achievements"}
  - {file: "contact.html", title: "Contact"}

# SEO
author: Kevin Belanger
keywords: cloud computing, AWS, Azure, networking, infrastructure, DevOps

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
