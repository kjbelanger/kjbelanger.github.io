{% if site.external %}
  <ul class="social-links">
    {% for link in site.external %}
      <li>
        <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-{{ link.icon }}"></i>
          <span class="sr-only">{{ link.title }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
